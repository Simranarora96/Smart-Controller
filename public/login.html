<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>Lumino - Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.angularjs.org/1.5.1/angular.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!--[if lt IE 9]
	<script src="./js/html5shiv.js"></script>
	<script src="./js/respond.min.js"></script>
	[endif]-->
</head>
<body ng-app='Example' ng-controller="mycontroller">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form" name="myform">
						<fieldset>
							<div class="form-group">
									<input ng-required="true" ng-model='username' type="text" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
									<input ng-required="true" ng-model='password' type="password" class="form-control" placeholder="Password">
							</div>
							
							
							<label>  <button  style="margin-top: 2%" class="btn btn-md btn-info" ng-click="myform.$valid && myform.$valid && login()">Sign in</button></fieldset>Create account?</label>
							<a href="views/signup.html" class="btn btn-primary">Signup</a></fieldset>

					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	

<script type="text/javascript"  src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript"  src="js/bootstrap.min.js"></script>
</body>
</html>
